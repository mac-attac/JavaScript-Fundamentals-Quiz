<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="startpage">
        <h1>Code Quiz!</h1>
        <p>
            Here is a brief quiz to test you on the basics of JavaScript! 
        </p>
        <button class="startbutton">Start</button>
    </div>
    <div class="questions hide">
        <h2 class="questiontitle" style="text-align: center;"></h2>
        <div class="questionchoices" style="text-align: center;"></div>
            <div class= "button-list" style= "text-align:center;">
                <button id= "choice1"></button> <br>
                <button id= "choice2"></button> <br>
                <button id= "choice3"></button> <br>
                <button id= "choice4"></button> <br>
            </div>
    </div>
    <div class="timer">
        <h3 class="time-left" style="text-align: center;"></h3>
    </div>
    <div class="hall-of-fame hide">
        <h1 style="text-align: center;">Hall of Fame</h1>
        <div class="high-scorers" style="text-align: center;"></div>
    </div>
<!-- need another div for high scores page -->


    <script src="../js/script.js"></script>
