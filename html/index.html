<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="startpage">
        <h1>Code Quiz!</h1>
        <p>
            Here is a brief quiz to test you on the basics of JavaScript! 
        </p>
        <button class="startbutton">Start</button>
    </div>
    <div class="questions">
        <h2 class="questionTitle" style="text-align: center;"></h2>
        <div class="questionChoices" style="text-align: center;"></div>
            <div class= "button-list" style= "text-align:center;">
                <ol>
                    <button id= "choice1" data-choice="0"></button>
                    <button id= "choice2" data-choice="1"></button>
                    <button id= "choice3" data-choice="2"></button>
                    <button id= "choice4" data-choice="3"></button>
                </ol>
            </div>
            <div>
                <h4 id='correct-or-incorrect'></h4>
            </div>
        </div>
        
    </div>
    <div class="timer">
        <h3 class="time-left"></h3>
    </div>
    <div class="hall-of-fame">
        <h1 style="text-align: center;">Hall of Fame</h1>
        <div class="high-scorers" style="text-align: center;"></div>
    </div>
<!-- need another div for high scores page -->


    <script src="../js/script.js"></script>
</body>
</html>
