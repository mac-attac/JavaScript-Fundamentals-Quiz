<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="startpage" style="text-align: center;">
        <h1>Code Quiz!</h1>
        <p>
            Here is a brief quiz to test you on the basics of JavaScript! 
        </p>
        <button class="startbutton">Start</button>
    </div>
    <div class="questions">
        <h2 class="questionTitle" style="text-align: center;"></h2>
        <div class="questionChoices"></div>
            <div class="d-grid gap-2 col-4 mx-auto" id='button-list'>
                <br>
                  <button class='btn btn-info' id= "choice1" data-choice="0"></button>
                    <br>
                    <button class='btn btn-info' id= "choice2" data-choice="1"></button>
                    <br>
                    <button class='btn btn-info' id= "choice3" data-choice="2"></button>
                    <br>
                    <button class='btn btn-info' id= "choice4" data-choice="3"></button>
            </div>
            <div>
                <br>
                <h4 id='correct-or-incorrect' style="text-align: center;"></h4>
            </div>
        </div>
        
    </div>
    <div class="timer" style="text-align: center;">
        <h3 class="time-left"></h3>
    </div>
    <div class="hall-of-fame">
        <h1 style="text-align: center;">Hall of Fame</h1>
        <div class="high-scorers" style="text-align: center;">
            <p></p>
            <p id="your-score"></p>
            <br>
            <label>Enter Initials:</label>
            <input id = "initials" type="text" placeholder="AAA" name=""> 
            <button id='add-initials'>Submit</button>
            <br>
            <br>
            <button class="startbutton"> Play Again?</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
